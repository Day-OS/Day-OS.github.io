<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script type="module" src="public/main.js"></script>
    <link rel="stylesheet" href="public/reset.css">
    <style>
        @font-face {
            font-family: 'KATHEN';
            src: url('public/Kathen.otf');
        }
        @font-face {
            font-family: 'DOS';
            src: url('public/moreperfectdos.ttf');
        }
        @font-face {
            font-family: 'HOME';
            src: url('public/HomeAndWork.otf');
        }
        @font-face {
            font-family: 'BABYDoll';
            src: url('public/BabyDoll.ttf');
        }
        @font-face {
            font-family: 'BABYAletha';
            src: url('public/BabyAletha.otf');
        }
        body{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        footer, footer sup, footer a, footer a:hover, footer a:focus, footer a:active, footer a:visited{
            text-align: center;
            color: white;
            font-family: "DOS";
            margin-top: auto;
            background-color: #131313;
            }
        
        footer sup {
            background-color: #f00;
            border-radius: 3px;
            padding: 0 2px;
        }
        
    @-webkit-keyframes scanning { 
    from 
        { 
            -webkit-transform: scaleY(40px);
            -webkit-transform: translateY(-100%); 
            opacity: 20%;
        } 
    to {    
            opacity: 0;
            -webkit-transform: scaleY(1px);
            -webkit-transform: translateY(0%); 
        } 
    } 
    @keyframes blink {
        from, to { color: blue;}
        50% { color: white; }
    }
    footer{padding-bottom: 1cm;}
    #sl{
        opacity: 50%;
    }
    #sl2{
        -webkit-animation-name: scanning; 
        -webkit-animation-timing-function: linear; 
        -webkit-animation-iteration-count: infinite; 
        -webkit-animation-duration: 4s; 
        opacity: 20%;
    }
    img{    
        pointer-events:none;
        margin: 0;
        position: absolute;
        width: 100%;
        height: 100%;
    }
    body{
        color: white;
        font-family: "DOS";
        background-color: blue;
    
    }
    h1{
      font-size: 130%;
      color:blue;
      text-align: center;
      background-color: white;
    }
    .wait::after{
        content:"|";
        animation: blink .75s step-end infinite; 
    }
    </style>
</head>

<body>    
    <div class="md">
        <img src="https://srv.daytheipc.com/public/bezel.png" alt="">

        <br><br>

        <h2 style="text-align: center;">Under construction!</h2>

        <p style="text-align: center;" class="wait">Please wait...</p>
    </div>
